<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="/icons/favicon.ico">

  <script src="/js/data.js"></script>
  
  <script src="/js/components/navbar.js" defer></script>

  <script src="./account.js"></script>
</head>

<style>
	@keyframes rotation{
		from{
			transform:rotate(0)
		}
		to{
			transform:rotate(360deg)	
		}
	}

	.rotating{
		animation: rotation 2s linear infinite;
	}
</style>



<body class="m-0 relative">

	<div class="navBar"></div>	

	<div class="absolute top-0 left-0 flex h-full w-full flex flex-col justify-center items-center font-bold">
		
		<div class="mbg-gradient-to-b from-purple-400 to-red-400 p-1 rounded-md drop-shadow-xl md:w-[500px] w-[90%]">
			<h1 class="text-3xl text-black py-2 px-3">Login</h1>
			<div class="bg-white p-4 rounded-md flex flex-col gap-2">


				<label for="email" class="text-xl">Email</label>	
				<input id="email" class="border-b-2 border-purple-600 outline-none" type="email">

				<label for="password" class="text-xl pt-4">Password</label>
				<input id="password" type="password" class="border-b-2 border-purple-600 outline-none">

				<button onclick="login()" class="relative overflow-hidden p-2 rounded-md mt-2">
					<div id="spinningradient" class="absolute rotating bg-gradient-to-r top-[-400px] left-[-50px] from-purple-400 to-red-400 w-[800px] h-[800px]"></div>	
					<div class="bg-white relative z-10 rounded-md p-2 text-xl">Login</div>
				</button>
				<p class="pt-2">No account? <a href="./signup.html" class="underline">Sign up instead</a></p>
			</div>
		</div>
	</div>
</body>
