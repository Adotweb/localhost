<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="/icons/favicon.ico">

<script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

</head>

<style>
	@keyframes rotation{
		from{
			transform:rotate(0)
		}
		to{
			transform:rotate(360deg)	
		}
	}

	.rotating{
		animation: rotation 2s linear infinite;
	}
</style>



<body class="m-0 relative">

	
	<div hx-get="/navbar" hx-trigger="load" hx-swap="outerHTML"></div>

	<div class="absolute top-0 left-0 flex h-full w-full flex flex-col justify-center items-center font-bold">
		
		<div class="mbg-gradient-to-b from-purple-400 to-red-400 p-1 rounded-md drop-shadow-xl md:w-[500px] w-[90%]">
			<h1 class="text-3xl text-black py-2 px-3">Signup</h1>
			<form action="/account/signup" method="POST" class="bg-white p-4 rounded-md flex flex-col gap-2">




				<div class="names w-full flex md:grid md:grid-cols-2 md:gap-x-6">
	
				<label for="name" class="text-xl pt-4">Name</label>	
				<input required name="name" class="w-full border-b-2 row-start-2 border-purple-600 outline-none" type="text">
				
	
				<label for="surname" class="text-xl pt-4">Surname</label>	
				<input require name="surname" class="w-full border-b-2 border-purple-600 outline-none" type="text">


				</div>

				<label for="email" class="text-xl pt-4">Email</label>	
				<input required name="email" class="border-b-2 border-purple-600 outline-none" type="email">

				<label for="password" class="text-xl pt-4">Password</label>
				<input required name="password" type="password" class="border-b-2 border-purple-600 outline-none">

				
				<button type="submit" class="relative overflow-hidden p-2 rounded-md mt-2">
					<div id="spinningradient" class="absolute rotating bg-gradient-to-r top-[-400px] left-[-50px] from-purple-400 to-red-400 w-[800px] h-[800px]"></div>	
					<div class="bg-white relative z-10 rounded-md p-2 text-xl">Sign Up</div>
				</button>
				<p class="pt-2">Already have an account? <a href="./login.html" class="underline">Log in instead</a></p>
			</form>
		</div>
	</div>
</body>
